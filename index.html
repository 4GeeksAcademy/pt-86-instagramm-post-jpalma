<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Post</h1>
        <div class="page-name">
            <i class="fa-brands fa-html5"></i>
            <strong>Jonathans.Instagram</strong>
        </div>
            
        <div class="middle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Barns_grand_tetons.jpg"/>
        </div>
        <div class="bottom">
            <div class="left">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-thumbs-up"></i>
                </div>
            <div class="comment">
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="far-right">
                <i class="fa-solid fa-bookmark"></i>
            </div>
            
        </div>
        <div class="post-body">
            <p>Liked by <strong>4GeeksAcademy, CR7, Messi</strong> and <strong>100others</strong></p>
            <div>
            <p>Hey this is my dream hiking spot! This year I'm planning on going with my cousin #GrandTetons</p>
            </div>
        </div>
    </div>
   
</body>
</html>
